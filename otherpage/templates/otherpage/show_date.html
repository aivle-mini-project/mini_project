{% extends 'base/base.html' %}
{% load static %}
{% block head %}
<link href="{% static 'css/other/home.css' %}" rel="stylesheet">
<link href="{% static 'css/other/bootstrap-datepicker.css' %}" rel="stylesheet">
{% endblock head %}

{% block contents %}
<div id="Container">
    <section id="Title-section">
        <h2>다른 사람들의 기분 통계를 확인해보세요 </h2>
    </section>
    <section id="Date-section">
        <div class = "pp">
            날짜를 선택해 요일별 통계를 확인할 수 있습니다.
        </div>
        <div class = "datepicker">
            <input type="text" id="datePicker" class="form-control py-2 px-2" value={{today.year}}-{{today.month}}-{{today.day}}>
        </div>
    </section>
    <section id="Content-section">
        <div id = "date-title">
            {{today.year}}년 {{today.month}}월 {{today.day}}일
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-body"><canvas id="myPieChart" width="100%" height="50"></canvas></div>
            </div>
        </div>
    </section>
</div>
{% endblock contents %}

{% block script_section %}
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="{% static 'js/other/bootstrap-datepicker.js'%}"></script>
<script>
    let s_data = [
        {% for item in data %}
        {
            emo_date: "{{ item.emo_date }}",
            positive: {{ item.positive }},
            neutral: {{ item.neutral }},
            negative: {{ item.negative }},
        },
        {% endfor %}
    ]
</script>
<script src="{% static 'js/other/statistics-pie.js'%}"></script>
<script>
    const csrftoken = getCookie('csrftoken');
	$(function() {
		$('#datePicker').datepicker({
		    format: "yyyy-mm-dd",	//데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
		    startDate: '-10d',	//달력에서 선택 할 수 있는 가장 빠른 날짜. 이전으로는 선택 불가능 ( d : 일 m : 달 y : 년 w : 주)
		    endDate: '+0d',	//달력에서 선택 할 수 있는 가장 느린 날짜. 이후로 선택 불가 ( d : 일 m : 달 y : 년 w : 주)
		    autoclose : true,	//사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
		    clearBtn : true, //날짜 선택한 값 초기화 해주는 버튼 보여주는 옵션 기본값 false 보여주려면 true
		    showWeekDays : true ,// 위에 요일 보여주는 옵션 기본값 : true
		    title: "날짜 선택",	//캘린더 상단에 보여주는 타이틀
		    todayHighlight : true ,	//오늘 날짜에 하이라이팅 기능 기본값 :false 
		    language : "ko"	//달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.
		}).on("changeDate", function(e){
            const data2 = { 'select_data': e.format()};
            const data = axios({
                url: '/other/show_date/',
                method: 'post',
                data: JSON.stringify(data2),
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                }
            });
            data.then(function (result) {
                datelook = result.data[0].emo_date.split('-')
                document.getElementById('date-title').innerHTML = Number(datelook[0])+ "년 "+ Number(datelook[1])+ "월 " +Number(datelook[2])+ "일 "
                myChart.data.datasets[0].data = [result.data[0].negative, result.data[0].neutral, result.data[0].positive];
                myChart.update()
            });
        })
	})
</script>

{% endblock script_section %}
